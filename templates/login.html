<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../static/css/styles.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img" style="background-image: url(https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.lendwise.com%2Ficons%2Fhow-01.svg&imgrefurl=https%3A%2F%2Fwww.lendwise.com%2F&tbnid=65e94i69OJ1BVM&vet=12ahUKEwjHz5nE1bT6AhUinVwKHf1nD2cQMygwegUIARCnAg..i&docid=VgZzVlZFlLDmpM&w=800&h=800&q=tuition%20loans%20uk&hl=en&client=firefox-b-d&ved=2ahUKEwjHz5nE1bT6AhUinVwKHf1nD2cQMygwegUIARCnAg);"></div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
				<form action="#" class="signin-form" method = "POST" enctype = "multipart/form-data">
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control"  name="username" required>
			      			<label class="form-control-placeholder" for="username">Username</label>
			      		</div>
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" required name="pass">
		              <label class="form-control-placeholder" for="password">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div>
		            </div>
		          </form>
				  <p class="text-center">Log in as Admin? <span><a  href="{{url_for('admin_login')}}">Sign In Here</a></span></p>
		          <p class="text-center">Not a member? <a  href="{{url_for('signup')}}">Sign Up Here</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

   <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/popper.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/main.js"></script>

	</body>
</html>
