            border: none;

        <form method="post">
            <h3>Please fill in the application form</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="president">Purpose</label>
                        <select class="form-control" name="pres">
                        <option>Budget supplement</option>
                        <option>School fees</option>
                        <option>Medical expenses</option>
                        <option>Business Capital</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="president">Request Amount</label>
                        <select class="form-control" name="sum_requested">
                        <option>10000</option>
                        <option>20000</option>
                        <option>50000</option>
                        <option>100000</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnCapture" class="btnContact"  value="Apply" />
                    </div>
                    <br/>
                    <br/>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="president">Additional information</label>
                        <textarea class="form-control" name="infor" required></textarea>                        </textarea>
                    </div>

                    
                </div>
            </div>
            
            {%with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
        </form>
