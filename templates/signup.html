
{% block content%}
<!doctype html>
<html lang="en">

<head>
   <title>Login</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   <link rel="stylesheet" href="../static/css/styles.css">

</head>

<body>
   <section class="ftco-section">
      <div class="container">
         <!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #05</h2>
				</div>
			</div> -->
         <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
               <div class="wrap">
                  <div class="img"
                     style="background-image: url(https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.lendwise.com%2Ficons%2Fhow-01.svg&imgrefurl=https%3A%2F%2Fwww.lendwise.com%2F&tbnid=65e94i69OJ1BVM&vet=12ahUKEwjHz5nE1bT6AhUinVwKHf1nD2cQMygwegUIARCnAg..i&docid=VgZzVlZFlLDmpM&w=800&h=800&q=tuition%20loans%20uk&hl=en&client=firefox-b-d&ved=2ahUKEwjHz5nE1bT6AhUinVwKHf1nD2cQMygwegUIARCnAg);">
                  </div>
                  <div class="login-wrap p-4 p-md-5">
                     <div class="d-flex">
                        <div class="w-100">
                           <h3 class="mb-4">Sign Up</h3>
                        </div>
                        <div class="w-100">
                           <p class="social-media d-flex justify-content-end">
                              <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-facebook"></span></a>
                              <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span
                                    class="fa fa-twitter"></span></a>
                           </p>
                        </div>
                     </div>
                     <form action="" class="signin-form" method = "POST" enctype = "multipart/form-data">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        {{message}}
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <div class="form-group mt-3">
                           <input type="email" class="form-control" name="email" required >
                           <label class="form-control-placeholder" for="username">Email (john@gmail.com)</label>
                        </div>
                        <div class="form-group mt-3">
                           <input type="text" class="form-control" name="reg" required >
                           <label class="form-control-placeholder" for="username">Registration</label>
                        </div>
                        <div class="form-group mt-3">
                           <input type="text" class="form-control" name="uname" required>
                           <label class="form-control-placeholder" for="username">Username</label>
                        </div>
                        <div class="form-group mt-3">
                           <input type="text" class="form-control" name="phone" required >
                           <label class="form-control-placeholder" for="username">Phone (+44XXXXXXXXXX)</label>
                        </div>
                        <div class="form-group mt-3">
                           <select name="type" class="form-control">
                              <option></option>
                              <option>Individual</option>
                              <option>Institution</option>
                           </select>
                           <!-- <input type="text" class="form-control" name="phone" required > -->
                           <label class="form-control-placeholder" for="username">Type</label>
                        </div>
                        <div class="form-group mt-3">
                           <input type="text" class="form-control" name="sep" required >
                           <label class="form-control-placeholder" for="username">Security Phrase (I love London!)</label>
                        </div>
                        <div class="form-group">
                           <input id="password-field" type="password" class="form-control" name="passcode" required>
                           <label class="form-control-placeholder" for="password">Password</label>
                           <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                           <input id="password-field" type="password" class="form-control" name="repeatpassword"
                              required>
                           <label class="form-control-placeholder" for="password">Confirm password</label>
                           <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                           <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign
                              Up</button>
                        </div>
                        <div class="form-group d-md-flex">
                           <div class="w-50 text-left">
                              <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                 <input type="checkbox" checked>
                                 <span class="checkmark"></span>
                              </label>
                           </div>
                           <div class="w-50 text-md-right">
                              <a href="#">Forgot Password</a>
                           </div>
                        </div>
                     </form>
                     <p class="text-center">A member? <span><a  href="{{url_for('login')}}">Sign In</a></span></p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="../static/js/jquery.min.js"></script>
   <script src="../static/js/popper.js"></script>
   <script src="../static/js/bootstrap.min.js"></script>
   <script src="../static/js/main.js"></script>

</body>

</html>
  {% endblock %}
